<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .error-message {
            color: #dc2626;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            background: #667eea;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #5a6fd6;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .signup-text {
            margin-top: 12px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        
        .signup-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-text a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .disabled-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">DZ</div>
        <div id="disabled-message" class="disabled-message hidden">
            <p>Login is currently disabled.</p>
            <div class="back-link">
                <a href="/">← Back to Home</a>
            </div>
        </div>
        <div id="login-form-container">
            <h1>Login</h1>
            <form id="login-form">
                <div id="error-message" class="error-message"></div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" id="submit-btn">Sign In</button>
            </form>
            <p id="signup-link" class="signup-text hidden">
                Don't have an account? <a href="/register">Create a new account</a>
            </p>
            <div class="back-link">
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('login-form');
            const formContainer = document.getElementById('login-form-container');
            const disabledMessage = document.getElementById('disabled-message');
            const errorMessage = document.getElementById('error-message');
            const signupLink = document.getElementById('signup-link');
            const submitBtn = document.getElementById('submit-btn');
            
            // Check if public login is enabled
            try {
                const response = await fetch('/api/public-auth');
                const data = await response.json();
                
                if (!data.login_enabled) {
                    formContainer.classList.add('hidden');
                    disabledMessage.classList.remove('hidden');
                    return;
                }
                
                // Show register link if registration is also enabled
                if (data.register_enabled) {
                    signupLink.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                // If we can't check, show the form anyway
            }
            
            // Email validation
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Clear previous errors
                errorMessage.textContent = '';
                errorMessage.classList.remove('visible');
                
                // Validate email
                if (!isValidEmail(email)) {
                    errorMessage.textContent = 'Please enter a valid email address';
                    errorMessage.classList.add('visible');
                    return;
                }
                
                // Disable button during submission
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing In...';
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password }),
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        } else {
                            window.location.href = '/';
                        }
                    } else {
                        const errorText = await response.text();
                        errorMessage.textContent = errorText || 'Login failed. Please try again.';
                        errorMessage.classList.add('visible');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.classList.add('visible');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            });
        });
    </script>
</body>
</html>
